<ul>
  <li *ngFor="let user of userArray; let i = index">
    {{ user.getNombreUser() }}
    <button (click)="deleteUser(i)">Eliminar</button>
  </li>
</ul>

<form (ngSubmit)="addUser()">
  <input type="text" [(ngModel)]="usuario.nombre" placeholder="Nombre">
  <button type="submit">Agregar</button>
</form>
